<svg width="700" height="260" viewBox="0 0 700 260" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <filter id="greenGlow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00C853"/>
      <stop offset="100%" stop-color="#66FF99"/>
    </linearGradient>

    <radialGradient id="ballGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00FF6A" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#00FF6A" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="100%" height="100%" fill="white" rx="25"/>

  <path id="activityPath"
        d="M60 210 Q150 120 220 170 T360 110 T500 180 T620 130"
        fill="none"
        stroke="url(#lineGradient)"
        stroke-width="5"
        stroke-linecap="round"
        filter="url(#greenGlow)"/>

  <!-- Glow Layer -->
  <circle r="22" fill="url(#ballGlow)">
    <animateMotion dur="4s" repeatCount="indefinite">
      <mpath href="#activityPath"/>
    </animateMotion>
  </circle>

  <!-- Purple Ball -->
  <circle r="12" fill="#7B1FA2" stroke="#4A148C" stroke-width="3" filter="url(#greenGlow)">
    
    <!-- Movement -->
    <animateMotion dur="4s" repeatCount="indefinite" rotate="auto">
      <mpath href="#activityPath"/>
    </animateMotion>

    <!-- Bounce Squash Effect -->
    <animateTransform
      attributeName="transform"
      type="scale"
      values="1 1; 1.15 0.85; 1 1"
      dur="0.4s"
      repeatCount="indefinite"/>

  </circle>

</svg>
